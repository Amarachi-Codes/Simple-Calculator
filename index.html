<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h3 class="heading">SIMPLE CALCULATOR</h3>
    <form name="calc" action="index.html" method="post">
      <table border=9>
        <tr>
          <td colspan="4">
            <input type="text" name="display" id="neelam" value="" readonly>
          </td>
        </tr>
        <td> <input type="button" name="" value="0" onClick="calc.display.value+='0'">
        </td>
        <td> <input type="button" name="" value="1" onClick="calc.display.value+='1'">
        </td>
        <td> <input type="button" name="" value="2" onClick="calc.display.value+='2'">
        </td>
        <td> <input type="button" class="operator" name="plus" value="+" onClick="calc.display.value+='+'">
        </td>
        <tr>
          <td> <input type="button" name="" value="3" onClick="calc.display.value+='3'">
          </td>
          <td> <input type="button" name="" value="4" onClick="calc.display.value+='4'">
          </td>
          <td> <input type="button" name="" value="5" onClick="calc.display.value+='5'">
          </td>
          <td> <input type="button" class="operator" name="minus" value="-" onClick="calc.display.value+='-'">
          </td>
        </tr>
        <tr>
          <td> <input type="button" name="" value="6" onClick="calc.display.value+='6'">
          </td>
          <td> <input type="button" name="" value="7" onClick="calc.display.value+='7'">
          </td>
          <td> <input type="button" name="" value="8" onClick="calc.display.value+='8'">
          </td>
          <td> <input type="button" class="operator" name="times" value="*" onClick="calc.display.value+='*'">
          </td>
        </tr>
        <tr>
          <td> <input type="button" name="" value="9" onClick="calc.display.value+='9'"> </td>
            <td> <input type="button" name="clear" id="clear" value="c" onClick="calc.display.value=''">
            </td>

          <td> <input type="button" name="equal" class="operator" value="=" onClick="calc.display.value =eval(calc.display.value)">
          </td>
          <td> <input type="button" class="operator" name="div" value="/" onClick="calc.display.value+='/'">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
